  <!-- sideBar -->  
  <ul class="list">                 
      <li *ngFor="let profile of profiles">
          <a href="#">
            <div class="avatar-icon">
                <img src="{{profile.photo}}" width="48" height="48" alt="User" />
            </div>
            <span class="name-meta">{{profile.name}}</span>  
          </a>
      </li>
    </ul> 
 <!-- Sidebar End -->
